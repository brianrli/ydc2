{% block content %}
	{%if Images%}
		{% for image in Images%}
			{% if image.online %}
				{{image.resourceUrl[0]}} <br>
				<img src= {{image.resourceUrl[0]}} alt="image being displayed" style="width:200px;height:200px"> <br>
			{% endif %}
		{% endfor %}
	{% endif %}
{% endblock %}
